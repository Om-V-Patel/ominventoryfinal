<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Home</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
Body {
	font-family: Calibri, Helvetica, sans-serif;
	background-color: lightgreen;
}

.center {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 200px;
	border: 3px solid green;
}

.container {
	padding: 25px;
	background-color: lightblue;
}
</style>
</head>
<body>
	<!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Cw2YhSCIjBqf33TbsJEmKwPQVAkhXs8ryw&usqp=CAU" width="500" height="200" alt="My Image" style="vertical-align: bottom;"/> -->


	<div
		style="background-color: lightblue; color: black; border: 1px solid black; padding: 0 100px; position: relative">
		<!-- <img  style=position:absolute; src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Cw2YhSCIjBqf33TbsJEmKwPQVAkhXs8ryw&usqp=CAU" > -->
		<marquee style="font-size: 30pt;">Welcome to Inventory
			management system.</marquee>

		<form th:action="@{/logout}" method="post"
			style="position: absolute; top: 0; right: 10px">
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div id="welcome">
		<p>
			This is a <strong>Inventory System</strong>, a simple Management
			System designed by Om Patel. The photos in this template are designed
			by our <b>Graphic Design Team</b>. This template is designed to
			explain the basics understanding of Inventory Management System..
		</p>
	</div>
	<div align="center" style="display: flex; gap: 750px">
		<form th:action="@{/addproducts}" method="GET"
			style="max-width: 100px">
			<button class="btn">
				<img src="images/addproductlogo.png" alt="Snow">
				<h1>Add Products Data</h1>
			</button>
		</form>


		<form th:action="@{/image/show}" method="GET"
			style="max-width: 100px;">
			<button class="btn">
				<img src="images/displayproduct.jpg" alt="Snow">
				<h1>Display all Products</h1>
			</button>
		</form>
	</div>
	<div align="left" style="display: flex; gap: 750px">
		<form th:action="@{/Supplier}" method="GET" style="max-width: 100px">
			<button class="btn">
				<img src="images/supplieradd.png" alt="Snow" style="height: 200px;">
				<h1>Add Supplier Data</h1>
			</button>
		</form>
		<form th:action="@{/Suppliersdata}" method="GET">
			<button class="btn">
				<img src="images/supplierdis.png" alt="Snow">
				<h1>Show Supplier Details</h1>
			</button>
		</form>
	</div>
	<div align="left" style="display: flex; gap: 750px">
		<form th:action="@{/Contact}" method="GET">
			<button class="btn">
				<img src="images/contactus.png" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>Contact-Us</h1>
			</button>
		</form>
		<form th:action="@{/AboutUs}" method="GET">
			<button class="btn">
				<img src="images/aboutus.png" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>About Us</h1>
			</button>
		</form>
	</div>
	<div align="left" style="display: flex; gap: 750px">
		<form th:action="@{/sendemail}" method="GET">
			<button class="btn">
				<img src="images/mail.png" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>All details via Mail</h1>
			</button>
		</form>
		<form th:action="@{/users}" method="GET">
			<button class="btn">
				<img src="images/users list.png" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>List of All users</h1>
			</button>
		</form>
	</div>
	<div align="left"  style="display: flex; gap: 750px" >
		<form th:action="@{/mongo}" method="GET">
			<button class="btn">
				<img src="images/barcoded.png" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>Add Details to Scan </h1>
			</button>
		</form>
		<form th:action="@{/error}" method="GET">
			<button class="btn">
				<img src="images/barcode.png" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>Update detail via barcode</h1>
			</button>
		</form>
	</div>
	<div align="center" >
		<form th:action="@{/demo}" method="GET">
			<button class="btn">
				<img src="images/demo.jpg" alt="Snow"
					style="width: 150px; height: 150px;">
				<h1>Inventory</h1>
			</button>
		</form>
		</div>
</body>
</html>
